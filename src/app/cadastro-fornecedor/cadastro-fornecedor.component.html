<div class="row">
    <div class="col-md-12">
        <h4>Cadastro de Fornecedor</h4>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-md-4">

        <div class="alert alert-primary text-center" [hidden]="!mensagemProcessamento">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <hr />
            <strong>{{mensagemProcessamento}}</strong>
        </div>

        <div class="alert alert-success text-center" [hidden]="!mensagemSucesso">
            <strong>{{mensagemSucesso}}</strong>
        </div>

        <div class="alert alert-danger text-center" [hidden]="!mensagemErro">
            <strong>{{mensagemErro}}</strong>
        </div>

        <form #formCadastro="ngForm" (submit)="cadastrarFornecedor(formCadastro)">

            <div class="form-group">
                <label>Nome do Fornecedor:</label>
                <input type="text" class="form-control" name="nome" ngModel placeholder="Digite aqui"
                    autocomplete="off" />
                <div class="text-danger" *ngFor="let mensagem of errosNome">
                    {{mensagem}}
                </div>
            </div>

            <div class="form-group">
                <label>CNPJ:</label>
                <input type="text" class="form-control" name="cnpj" ngModel placeholder="Digite aqui"
                    autocomplete="off" />
                <div class="text-danger" *ngFor="let mensagem of errosCnpj">
                    {{mensagem}}
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar Fornecedor" class="btn btn-success btn-sm" />
            </div>
        </form>
    </div>
</div>
