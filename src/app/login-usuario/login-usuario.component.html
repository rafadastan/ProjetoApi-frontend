<div class="row">
    <div class="col-md-12">
        <h4>Autenticação de Usuários</h4>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-md-4">

        <div class="alert alert-primary text-center" 
             [hidden]="!mensagemProcessamento">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <hr />
            <strong>{{mensagemProcessamento}}</strong>
        </div>

        <div class="alert alert-success text-center" 
             [hidden]="!mensagemSucesso">
            <strong>{{mensagemSucesso}}</strong>
        </div>

        <div class="alert alert-danger text-center" 
             [hidden]="!mensagemErro">
            <strong>{{mensagemErro}}</strong>
        </div>

        <form #formLogin="ngForm" (submit)="autenticarUsuario(formLogin)">

            <div class="form-group">
                <label>Email de Acesso:</label>
                <input type="text" class="form-control" 
                       name="email" ngModel 
                       placeholder="Digite aqui"
                       autocomplete="off"  />
                <div class="text-danger"
                     *ngFor="let mensagem of errosEmail">
                     {{mensagem}}
                </div>
            </div>

            <div class="form-group">
                <label>Senha de Acesso:</label>
                <input type="password" class="form-control" 
                       name="senha" ngModel 
                       placeholder="Digite aqui"
                       autocomplete="off"  />
                <div class="text-danger"
                     *ngFor="let mensagem of errosSenha">
                     {{mensagem}}
                </div>
            </div>

            <div class="form-group">
                <input type="submit" value="Acessar Sistema" 
                       class="btn btn-dark btn-sm" />
            </div>

        </form>        

    </div>
</div>
